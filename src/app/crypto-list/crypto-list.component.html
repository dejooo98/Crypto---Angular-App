<div class="container" id="list">
  <table mat-table [dataSource]="cryptoData$" class="mat-elevation-z8">
    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef>Rank</th>
      <td mat-cell *matCellDef="let element">{{ element.market_cap_rank }}</td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.current_price }}</td>
    </ng-container>

    <ng-container matColumnDef="daily_change">
      <th mat-header-cell *matHeaderCellDef>24h Change</th>
      <td mat-cell *matCellDef="let element">
        {{ element.market_cap_change_percentage_24h }} %
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      (click)="gotoDetails(row)"
      mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
</div>
