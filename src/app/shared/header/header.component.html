<mat-toolbar color="primary" class="">
  <span class="logo" (click)="homeButtonClickedEvent()">MyCrypto</span>
  <span class="example-spacer"></span>
  <mat-form-field>
    <mat-select
      (valueChange)="sendCurrency($event)"
      class="text-sm"
      [(ngModel)]="selectedCurrency"
    >
      <mat-option selected value="EUR">EUR</mat-option>
      <mat-option value="USD">USD</mat-option>
      <mat-option value="CNY">CNY</mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>
