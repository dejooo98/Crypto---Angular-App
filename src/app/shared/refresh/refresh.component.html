<div class="container">
  <mat-grid-list cols="7" rowHeight="56.7167" class="tbl-form-field">
    <mat-grid-tile colspan="3">
      <button
        mat-mini-fab
        color="primary"
        [disabled]="isTableLoading"
        (click)="refreshData()"
      >
        <mat-icon>refresh</mat-icon>
      </button>
    </mat-grid-tile>
    <mat-grid-tile colspan="3">
      <small>Updated: {{ lastUpdated }}</small>
    </mat-grid-tile>
  </mat-grid-list>
</div>
