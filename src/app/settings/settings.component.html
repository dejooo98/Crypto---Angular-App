<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Settings</h2>
    </div>
    <div class="card-body">
      <form novalidate>
        <div class="row">
          <div class="col-md-3">
            <label>Show prices in currency</label>
          </div>
          <div class="col-md-9">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                id="currencyRadio"
                formControlName="uiCurrency"
              />
              <label class="form-check-label" for="currencyRadio"> USD </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                id="currencyRadio"
                formControlName="uiCurrency"
              />
              <label class="form-check-label" for="currencyRadio"> EUR </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                id="currencyRadio"
                formControlName="uiCurrency"
              />
              <label class="form-check-label" for="currencyRadio"> CNY </label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
